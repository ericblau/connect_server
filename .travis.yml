language: python
python:
- '3.4'
- '3.5'
- '3.6'
install:
- pip install --upgrade pip
- pip install -e .
- pip install -r test_requirements.txt
env:
- FLASK_ENV=development
script:
- flake8 . && travis_wait 50 py.test
before_install:
- openssl aes-256-cbc -K $encrypted_d16805535c17_key -iv $encrypted_d16805535c17_iv
  -in travis.tar.enc -out travis.tar -d
- tar xvf travis.tar
- mv keys.conf mdf_connect/config/keys.conf
after_success:
- coveralls
notifications:
  email:
    recipients:
    - jgaff@uchicago.edu
    on_success: never
    on_failure: change
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
